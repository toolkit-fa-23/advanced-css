<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced HTML concepts</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <div class="parent-container">
    <div class="div-1">
      <span>This div is statically positioned</span>
    </div>
    
    <div class="div-2">
      <span>This div is relatively positioned</span>
    </div>
    
    <div class="div-3">
      <span>This div is absolutely positioned</span>
    </div>
    
    <div class="div-4">
      <span>This div is fixed position</span>
    </div>
    
    <div class="div-5">
      <span>This div is sticky positioned</span>
    </div>

  </div>
</body>

<style>
  
.parent-container{
  width: 60vw;
  height: 200vh;
  background-color: lightgrey;
  margin-left: auto;
  margin-right: auto;
}

.div-1, .div-2, .div-3, .div-4, .div-5  {
  width: 200px;
  height: 200px;
}

.div-1 {
  background-color: lightblue;
}
.div-2 {
  background-color: purple;
  position: relative;
  left: 20px;
}
  .div-3{
    background-color: green;
  }
  .div-4{
    background-color: red;
  }
.div-5{
  background-color: orange;
}
  
</style>

  
</html>
